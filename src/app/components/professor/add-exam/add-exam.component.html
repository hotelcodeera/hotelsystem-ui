<h2 mat-dialog-title style="text-align: center">Add Exam</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <div class="add-exam-request-form">
      <div class="form-field-1">
        <mat-form-field>
          <mat-label>Enter Name</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>
      </div>
      <div class="form-field-1">
        <mat-form-field>
          <mat-label>Enter Description</mat-label>
          <input matInput formControlName="description" required />
        </mat-form-field>
      </div>
    </div>
  </form>
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="add-exam-actions">
    <button mat-raised-button mat-dialog-close color="warn" (click)="cancel()" [disabled]="isLoading">Cancel</button>
    <button
      mat-raised-button
      [disabled]="!form.valid.valueOf() || isLoading"
      color="primary"
      (click)="create()"
      cdkFocusInitial
    >
      Create
    </button>
  </div>
</mat-dialog-actions>
