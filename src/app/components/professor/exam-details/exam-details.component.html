<div class="user-tasks-list-container mat-elevation-z8">
  <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Filter registrations" />
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell" style="margin-top: 25px">
    <ng-container matColumnDef="_id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Req Id</mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <span class="mobile-label">Id- </span><span class="mobile-text">{{ row._id }}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="userId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>UserId</mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <span class="mobile-label">User Id-</span><span class="mobile-text">{{ row.userId }}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>UserName</mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <span class="mobile-label">UserName-</span><span class="mobile-text">{{ row.userName }}</span>
      </mat-cell>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button
          mat-raised-button
          color="primary"
          [disabled]="row.studentGrades && row.studentGrades.length === subjectCount"
        >
          Grade
        </button>
        <button mat-raised-button color="warn">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    {{ !dataSource.requestlistStatusNew ? 'Fecthing results' : 'No Results' }}
  </div>
  <mat-paginator
    #paginator
    [length]="dataSource.filteredData.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    style="flex-wrap: nowrap"
  >
  </mat-paginator>
</div>
