<h2 mat-dialog-title style="text-align: center">Grade Student</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <div class="add-exam-request-form">
      <div class="form-field-1">
        <mat-form-field>
          <mat-label>Maths</mat-label>
          <mat-select formControlName="maths" required>
            <mat-option>Select</mat-option>
            <mat-option *ngFor="let user of grades" [value]="user.value">
              {{ user.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-field-1">
        <mat-form-field>
          <mat-label>Physics</mat-label>
          <mat-select formControlName="physics" required>
            <mat-option>Select</mat-option>
            <mat-option *ngFor="let user of grades" [value]="user.value">
              {{ user.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-field-1">
        <mat-form-field>
          <mat-label>Chemistry</mat-label>
          <mat-select formControlName="chemistry" required>
            <mat-option>Select</mat-option>
            <mat-option *ngFor="let user of grades" [value]="user.value">
              {{ user.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>

  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="add-exam-actions">
    <button mat-raised-button mat-dialog-close color="warn" (click)="cancel()" [disabled]="isLoading">Cancel</button>
    <button
      mat-raised-button
      [disabled]="!form.valid.valueOf() || isLoading"
      color="primary"
      (click)="gradeStudent()"
      cdkFocusInitial
    >
      Grade
    </button>
  </div>
</mat-dialog-actions>
