<h2 mat-dialog-title style="text-align: center">Remove Student</h2>
<mat-dialog-content class="mat-typography">
  <h2>Are you sure to remove the user?</h2>

  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="add-exam-actions">
    <button mat-raised-button mat-dialog-close color="warn" (click)="cancel()" [disabled]="isLoading">Cancel</button>
    <button mat-raised-button [disabled]="isLoading" color="primary" (click)="unRegister()" cdkFocusInitial>
      Confirm
    </button>
  </div>
</mat-dialog-actions>
