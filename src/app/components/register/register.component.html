<div class="register-container">
  <mat-card>
    <mat-card-title>
      <span style="display: flex; justify-content: center">Register</span>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="First Name" formControlName="firstName" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Last name" formControlName="lastName" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="UserName" formControlName="username" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Email" formControlName="email" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
        </p>

        <div class="button-container">
          <button type="submit" (click)="submit()" [disabled]="!form.valid.valueOf()" mat-raised-button color="primary">
            Register
          </button>
        </div>
      </form>
      <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    </mat-card-content>
  </mat-card>
</div>
