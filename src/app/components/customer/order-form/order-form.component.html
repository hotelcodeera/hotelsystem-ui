<h2 mat-dialog-title style="text-align: center">Order</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" style="margin: 60px">
    <div class="order-request-form">
      <div class="form-field-1">
        <mat-form-field>
          <mat-label>Enter Quantity</mat-label>
          <input matInput type="number" formControlName="quantity" required />
        </mat-form-field>
      </div>
    </div>
  </form>

  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="order-actions">
    <button mat-raised-button mat-dialog-close color="warn" (click)="cancel()" [disabled]="isLoading">Cancel</button>
    <button
      mat-raised-button
      [disabled]="!form.valid.valueOf() || isLoading"
      color="primary"
      (click)="create()"
      cdkFocusInitial
    >
      Proceed to payment
    </button>
  </div>
</mat-dialog-actions>
